<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
    rel="stylesheet">


    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Order Summary</title>
</head>
<body>
    <section class="container">
        <header>
            <img src="./images/illustration-hero.svg" alt="hero">
        </header>
        <main>
           <div class="content">
              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs,</p>
              <p>audiobooks, and podcasts on any device</p>
              <p>any where you like!</p>
           </div>
           <div class="annual-wrapper">
               <div>
                  <img src="./images/icon-music.svg" alt="icon">
               </div>
               <div>
                   <h4>Annual Plan</h4>
                   <p>$ 59.99 / year</p>
               </div>
               <div>
                   <a href="#">Change</a>
               </div>
            </div>
            <div class="buttons">
               <button>Proceed to Payment</button>
               <a>Cancel Order</a>
               
           </div>
        </main>
    </section>
</body>
</html>
